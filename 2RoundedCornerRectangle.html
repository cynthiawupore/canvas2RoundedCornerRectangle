<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" style="margin:0 auto;border:1px #ddd solid;">
		The current browser does not support Canvas, can replace the browser a try!
	</canvas>

	<script>

		

		window.onload = function(){
			var canvas = document.getElementById('canvas');

			canvas.width = 1024;
			canvas.height = 768;

			if(canvas.getContext('2d')){
				var context = canvas.getContext('2d');


				drawRoundRect(context,100,100,600,500,50)
				
				

			}else{
				alert('当前游览器不支持Canvas，请更换游览器后再试！');
			}
		}

		function drawRoundRect(cxt,x,y,width,height,radius){
			cxt.save();
				cxt.translate(x,y);
				pathRounRact(cxt,width,height,radius);
				cxt.strokeStyle = "black";
				cxt.stroke();
			cxt.restore();
		}

		function pathRounRact(cxt,width,height,radius){
			cxt.beginPath();
				cxt.arc(width-radius,height-radius,radius,0,Math.PI/2);
				cxt.lineTo(radius,height);
				cxt.arc(radius,height-radius,radius,Math.PI/2,Math.PI)
				cxt.lineTo(0,radius);
				cxt.arc(radius,radius,radius,Math.PI,Math.PI*3/2);
				cxt.lineTo(width-radius,0);
				cxt.arc(width-radius,radius,radius,Math.PI*3/2,Math.PI*2);
			cxt.closePath();
		}
	</script>
</body>
	<!-- 
		cxt.fillStyle = fillStyle || "black" 

		if(2*radius>width || 2*radius>height)
	-->
</html>
